<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Province</title>
</head>
<body>
<h1>View Province: <span th:text="${province.name}"></span></h1>
<a href="/provinces">Province List</a>
<table border="1">
    <tr>
        <td>FirstName:</td>
        <td>LastName:</td>
    </tr>
    <th:block th:each="c:${customers}">
        <tr>
            <td th:text="${c.firstName}"></td>
            <td th:text="${c.lastName}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
